on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n newacroliver -g newacroliver8d89-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n newacroliver --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n newacroliver --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n newacroliver --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: newacroliver.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/azure-vote" -f  "azure-vote/Dockerfile" -t newacroliver.azurecr.io/kingoliver:${{ github.sha }} --label dockerfile-path=azure-vote/Dockerfile
        docker push newacroliver.azurecr.io/kingoliver:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_kingoliver_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep kingoliver95fb | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace kingoliver95fb`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: kingoliver95fb
        container-registry-url: newacroliver.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: kingoliverdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: kingoliver95fb
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          newacroliver.azurecr.io/kingoliver:${{ github.sha }}
        imagepullsecrets: |
          kingoliverdockerauth   
